  "blkload.php": |
    # block IO Load script
---
apiVersion: v1
kind: Service
metadata:
  name: autoscale-server
spec:
  type: LoadBalancer
  selector:
    app: autoscale-server
  ports:
  - port: 80
    targetPort: 5122
 

 
