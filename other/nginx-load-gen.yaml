apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscale-server
  labels:
    app: autoscale-server
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: autoscale-server
  template:
    metadata:
      labels:
        app: autoscale-server
    spec:
      containers:
        - name: php
          image: php:7.2-apache
          ports:
            - containerPort: 5122
          volumeMounts:
            - mountPath: /var/www/html
              name: php-scripts
            - mountPath: /etc/apache2/sites-available/000-default.conf
              subPath: 000-default.conf
              name: apacheconf
            - mountPath: /etc/apache2/ports.conf
              subPath: ports.conf
              name: apacheconf
      volumes:
        - name: php-scripts
          configMap:
            name: autoscale-scripts
        - name: apacheconf
          configMap:
            name: autoscale-apacheconf
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: autoscale-apacheconf
  labels:
    app: autoscale-server
data:
  "ports.conf": |
    # Empty ports.conf
    # Listen statements are in the sites conf files.

  "000-default.conf": |
    Listen 5122
    <VirtualHost *:5122>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
    </VirtualHost>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: autoscale-scripts
  labels:
    app: autoscale-server
data:
  "memload.php" : |
      <?php
      $started = microtime(true);
      $str16k = "
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      ";

      // Memory Consumtion test  - @ 1000 will consume ~16MB of RAM.
      $mem_array = array();
      for($i = 0; $i < 1000; $i++) {
          $arstr = $str16k;
          $arstr .= " {$i}";
          $mem_array[] = $arstr;
      }
      usleep(500000); // Sleep for 1/2 second.

      $ended = microtime(true);
      if (!empty($_GET['print'])) {
          echo '       Php: ' . PHP_VERSION ."\n";
          echo 'Total Time: ' . round( $ended - $started, 4)."\n";
      }
      ?>
